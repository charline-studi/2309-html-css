<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recode Planity</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--START : header -->
    <header class="header">
      <div class="header__container flux">
        <img
          class="header__logo"
          src="assets/img/logo.svg"
          alt="Logo de l'entreprise Planity"
        />
        <nav>
          <ul class="header__list-link">
            <li class="header__link">
              <a href="coiffeur.html">Coiffeur</a>
            </li>
            <li class="header__link">
              <a href="barbier.html">Barbier</a>
            </li>
            <li class="header__link">
              <a href="manucure.html">Manucure</a>
            </li>
            <li class="header__link">
              <a href="institut-de-beaute.html">Institut de beauté</a>
            </li>
            <li class="header__link">
              <a href="mag.html">Mag</a>
            </li>
          </ul>
        </nav>
        <div class="header__quick-actions">
          <button class="button" type="button">
            Ajouter votre établissement
          </button>
          <button class="button button--black" type="button">
            Se connecter
          </button>
        </div>
      </div>
    </header>
    <!--END : header -->

    <!--START : main -->
    <main>
      <!--START : hero -->
      <section class="hero flux">
        <h1 class="hero__title">Vos rendez-vous beauté en ligne</h1>
        <p class="hero__description">Simple • Immédiat • 24h/24</p>
        <form class="hero__search" action="" method="get">
          <div class="hero__field">
            <label class="hero__label" for="my-service"
              >Que recherchez-vous ? (obligatoire)</label
            >
            <input
              class="hero__input"
              id="my-service"
              name="service"
              type="text"
              value=""
              placeholder="Nom du salon, type de prestation"
              required
            />
          </div>
          <label class="hero__field">
            <span class="hero__label">Où ?</span>
            <input
              class="hero__input"
              type="text"
              name="city"
              value=""
              placeholder="Adresse, ville..."
            />
          </label>
          <button class="button button--black" type="submit">Rechercher</button>
        </form>
      </section>
      <!--END : hero -->
    </main>
    <!--END : main -->
  </body>
</html>
